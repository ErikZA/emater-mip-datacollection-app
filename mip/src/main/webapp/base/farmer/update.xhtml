<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">             

                <b:container fluid="true">

                    <b:panel look="warning" collapsible="false" title="Alterar Produtor">

                        <b:panelGrid id="data-entry" columns="1">
                            <b:inputText id="name-input" label="Nome" value="#{farmerController.name}"></b:inputText>
                            <b:message for="@previous" ></b:message>

                            <h:inputHidden value="#{farmerController.id}" ></h:inputHidden>
                        </b:panelGrid>

                        <f:facet name="footer">

                            <b:button value="Cancelar" outcome="index.xhtml" ></b:button>
                            <b:commandButton look="warning" value="Alterar" action="#{farmerController.update()}" ></b:commandButton>

                        </f:facet>

                    </b:panel>

                </b:container>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
