<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">

                <p:dataTable id="mainTable" rowsPerPageTemplate="5,10,15" reflow="true" rows="10" paginator="true" value="#{fieldController.readAll()}" var="aField" >

                    <p:column headerText="Identificação" >
                        <h:outputText value="#{aField.name}" />
                    </p:column>

                    <p:column headerText="Localização" >
                        <h:outputText value="#{aField.location}" />
                    </p:column>

                    <p:column headerText="Município" >
                        <h:outputText value="#{aField.cityName}" />
                    </p:column>

                    <p:column headerText="Produtor" >
                        <h:outputText value="#{aField.farmerName}" />
                    </p:column>

                    <p:column headerText="Responsável Técnico" >
                        <h:outputText value="#{aField.supervisorNames}" />
                    </p:column>

                    <p:column headerText="Ações" width="100">
                        <p:commandButton style="background-color: orange; border-color: orange" icon="fa fa-fw fa-pencil" action="#{fieldController.prepareUpdate(aField.id)}" ></p:commandButton>
                        <p:tooltip for="@previous" value="Alterar" position="top" />

                        <p:commandButton update="mainTable :growl" style="background-color: red; border-color: red" icon="fa fa-fw fa-trash" action="#{fieldController.delete(aField.id)}" >
                            <p:confirm header="Confirma Exclusão?" message="Tem certeza que deseja excluir a unidade de referência '#{aField.name}'? Essa ação NÃO pode ser desfeita." />
                        </p:commandButton>
                        <p:tooltip for="@previous" value="Excluir" position="top" />

                        <p:confirmDialog global="true" responsive="true" showEffect="fade" hideEffect="fade" closable="false" >
                            <p:commandButton value="Excluir" styleClass="ui-confirmdialog-yes" style="background-color: red; border-color: red" icon="fa fa-fw fa-trash" />
                            <p:commandButton value="Cancelar" styleClass="ui-confirmdialog-no" icon="fa fa-fw fa-ban" />
                        </p:confirmDialog>                          
                    </p:column>                    
                </p:dataTable>          

            </ui:define>
        </ui:composition>
    </h:body>
</html>
