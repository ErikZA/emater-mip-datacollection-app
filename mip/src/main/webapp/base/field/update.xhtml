<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <body>
        <ui:composition template="./../../main-template.xhtml">

            <ui:define name="content">                

                <b:form>
                    <b:container fluid="true">

                        <p:breadCrumb>
                            <p:menuitem value="Home" url="/index.xhtml" />
                            <p:menuitem value="Gerenciamento de Informações" />
                            <p:menuitem value="Gerenciamento de Unidade de Referência" url="/base/field/index.xhtml" />
                            <p:menuitem value="Alterar Unidade de Referência" />
                        </p:breadCrumb>                         

                        <b:panel collapsible="false" >

                            <f:facet name="heading" >
                                <h2>Gerenciamento de Unidade de Referência</h2>
                            </f:facet>

                            <b:panel look="warning" collapsible="false" title="Alterar Unidade de Referência">

                                <b:panelGrid id="data-entry" columns="1">
                                    <b:formGroup>
                                        <b:inputText label="Identificação" value="#{fieldController.name}"></b:inputText>
                                        <b:message for="@previous" ></b:message>                                        
                                    </b:formGroup>

                                    <b:formGroup>
                                        <b:inputText label="Localização" value="#{fieldController.location}"></b:inputText>
                                        <b:message for="@previous" ></b:message>                                        
                                    </b:formGroup>

                                    <b:formGroup>
                                        <b:selectOneMenu select2="true" required="true" required-message="Deve ser selecionado um município" value="#{fieldController.city}" label="Município">
                                            <f:selectItem itemLabel="(Selecione um município)" itemValue="" />
                                            <f:selectItems value="#{fieldController.readAllCities()}" var="aCity" itemValue="#{aCity}" itemLabel="#{aCity.name}" />
                                        </b:selectOneMenu>
                                        <b:message for="@previous" />
                                    </b:formGroup>                                    

                                    <b:formGroup>
                                        <b:selectOneMenu select2="true" required="true" required-message="Deve ser selecionado um produtor" value="#{fieldController.farmer}" label="Produtor">
                                            <f:selectItem itemLabel="(Selecione um produtor)" itemValue="" />
                                            <f:selectItems value="#{fieldController.readAllFarmers()}" var="aFarmer" itemValue="#{aFarmer}" itemLabel="#{aFarmer.name}" />
                                        </b:selectOneMenu>
                                        <b:message for="@previous" />
                                    </b:formGroup>                                    

                                    <b:formGroup>
                                        <b:selectMultiMenu enableFiltering="true" required="true" required-message="Deve ser selecionado pelo menos um responsável técnico" value="#{fieldController.selectedSupervisors}" label="Responsável Técnico">
                                            <f:selectItems value="#{fieldController.readAllSupervisors()}" var="aSupervisor" itemValue="#{aSupervisor.getIdAsString()}" itemLabel="#{aSupervisor.name} (#{aSupervisor.citiesInRegionNames})" />
                                        </b:selectMultiMenu>
                                        <b:message for="@previous" />
                                    </b:formGroup>

                                    <h:inputHidden value="#{fieldController.id}" ></h:inputHidden>


                                </b:panelGrid>

                                <f:facet name="footer">

                                    <b:button value="Cancelar" outcome="index.xhtml" ></b:button>
                                    <b:commandButton look="warning" value="Alterar" action="#{fieldController.update()}" ></b:commandButton>

                                </f:facet>


                            </b:panel>
                        </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
