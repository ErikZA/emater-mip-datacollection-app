<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <body>




        <ui:composition template="./../../main-template.xhtml">

            <ui:define name="content">
                <b:container fluid="true">
                    <h:form >

                        <b:panel collapsible="false" >
                            <f:facet name="heading" >
                                <h2>Gerenciamento de Macrorregião</h2>
                                <a href="#new-entity" class="btn btn-success float-right" data-toggle="modal">
                                    <span class="align-middle">Criar Nova Macrorregião</span>
                                </a>
                            </f:facet>

                            <b:growl id="growlMsg" globalOnly="true" placementFrom="top"
                                     show-detail="true" show-summary="false" allowDismiss="true"
                                     escape="true" />
                            <b:dataTable value="#{macroRegionController.readAll()}" var="macroRegion" customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">
                                <b:dataTableColumn label="Nome" value="#{macroRegion.name}" />
                                <b:dataTableColumn label="Alterar">
                                    <b:commandButton value="Alterar" icon="edit">
                                    </b:commandButton>
                                </b:dataTableColumn>  
                                <b:dataTableColumn label="Apagar">
                                    <b:commandButton value="Apagar" iconAwesome="trash" action="#{macroRegionController.delete(macroRegion.id)}">
                                    </b:commandButton>
                                </b:dataTableColumn>
                            </b:dataTable>                        


                        </b:panel>    

                        <b:modal id="new-entity" title="Criar Nova Macrorregião" styleClass="modalPseudoClass">


                            <b:panelGrid columns="1">
                                <b:inputText label="Nome" value="#{macroRegionController.name}" />
                            </b:panelGrid>

                            <f:facet name="footer">
                                <b:button value="Cancelar" dismiss="modal" />
                                <b:commandButton look="success" value="Criar" action="#{macroRegionController.create()}">
                                </b:commandButton>
                            </f:facet>

                        </b:modal>
                    </h:form>     
                </b:container>
            </ui:define>
        </ui:composition>

    </body>
</html>
