<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <body>
        <ui:composition template="./../../main-template.xhtml">

            <ui:define name="content">                

                <b:form>
                    <b:container fluid="true">

                        <p:breadCrumb>
                            <p:menuitem value="Home" url="/index.xhtml" />
                            <p:menuitem value="Gerenciamento de Informações" />
                            <p:menuitem value="Gerenciamento de Macrorregião" url="/base/macro-region/index.xhtml" />
                            <p:menuitem value="Alterar Macrorregião" />
                        </p:breadCrumb>                           

                        <b:panel collapsible="false" >

                            <f:facet name="heading" >
                                <h2>Gerenciamento de Macrorregião</h2>
                            </f:facet>

                            <b:panel look="warning" collapsible="false" title="Alterar Macrorregião">

                                <b:panelGrid id="data-entry" columns="1">
                                    <b:inputText id="name-input" label="Nome" value="#{macroRegionController.name}"></b:inputText>
                                    <b:message for="name-input" ></b:message>
                                    
                                    <h:inputHidden value="#{macroRegionController.id}" ></h:inputHidden>
                                </b:panelGrid>

                                <f:facet name="footer">

                                    <b:button value="Cancelar" outcome="index.xhtml" ></b:button>
                                    <b:commandButton look="warning" value="Alterar" action="#{macroRegionController.update()}" ></b:commandButton>

                                </f:facet>


                            </b:panel>
                        </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
