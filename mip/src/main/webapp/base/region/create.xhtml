<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <body>
        <ui:composition template="./../../main-template.xhtml">

            <ui:define name="content">                

                <b:form>
                    <b:container fluid="true">

                        <b:breadcrumbs>
                            <b:navLink icon-awesome="info-circle" value="Painel de Acompanhamento" outcome="/index.xhtml"/>

                            <f:facet name="first">
                                <b:iconAwesome value="info-circle" />
                                Gerenciamento de Informações
                            </f:facet> 

                            <b:navLink icon-awesome="globe" value="Gerenciamento de Macrorregião" outcome="/base/macro-region/index.xhtml"/>

                            <f:facet name="end">
                                Criar Nova Região
                            </f:facet> 
                        </b:breadcrumbs>                        

                        <b:panel collapsible="false" >

                            <f:facet name="heading" >
                                <h2>Gerenciamento de Região</h2>
                            </f:facet>

                            <b:panel look="success" collapsible="false" title="Criar Nova Região">

                                <b:panelGrid id="data-entry" columns="1">
                                    <b:formGroup>
                                        <b:inputText id="name-input" label="Nome" value="#{regionController.name}">
                                            <f:validateBean></f:validateBean>
                                        </b:inputText>
                                        <b:message for="name-input" ></b:message>
                                    </b:formGroup>

                                    <b:formGroup>
                                        <b:selectOneMenu value="#{regionController.macroRegion}" required="true" label="Macrorregião">
                                            <f:selectItem itemLabel="(Selecione uma macrorregião)" itemValue="" />
                                            <f:selectItems value="#{regionController.readAllMacroRegions()}" var="macroRegion" itemValue="#{macroRegion.name}" itemLabel="#{macroRegion.name}" />
                                        </b:selectOneMenu>
                                        <b:message for="@previous" />
                                    </b:formGroup>

                                    <b:formGroup>
                                        <b:dataTable value="#{regionController.readAllCities()}" var="aCity" select="true" selection-mode="single" selected-items="rows" customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">

                                            <b:dataTableColumn label="Município" value="#{aCity.name}" />
                                            <b:dataTableColumn label="Estado" value="#{aCity.state}" />
                                            
                                        </b:dataTable>  
                                    </b:formGroup>

                                </b:panelGrid>

                                <f:facet name="footer">
                                    <b:button value="Cancelar" outcome="index.xhtml" ></b:button>
                                    <b:commandButton look="success" value="Criar" action="#{regionController.create()}" ></b:commandButton>
                                </f:facet>


                            </b:panel>
                        </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
