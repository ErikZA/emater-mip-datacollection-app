<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <body>
        <ui:composition template="./../../main-template.xhtml">

            <ui:define name="content">                

                <b:form>
                    <b:container fluid="true">

                        <b:breadcrumbs>
                            <b:navLink icon-awesome="info-circle" value="Painel de Acompanhamento" outcome="/index.xhtml"/>

                            <f:facet name="first">
                                <b:iconAwesome value="info-circle" />
                                Gerenciamento de Informações
                            </f:facet> 

                            <b:navLink icon-awesome="globe" value="Gerenciamento de Região" outcome="/base/region/index.xhtml"/>

                            <f:facet name="end">
                                Criar Nova Região
                            </f:facet> 
                        </b:breadcrumbs>                        

                        <b:panel collapsible="false" >

                            <f:facet name="heading" >
                                <h2>Gerenciamento de Região</h2>
                            </f:facet>

                            <b:panel look="success" collapsible="false" title="Criar Nova Região">
                                
                                <b:panelGrid id="data-entry" columns="1">
                                    <b:formGroup>
                                        <b:inputText id="name-input" label="Nome" value="#{regionController.name}"></b:inputText>
                                        <b:message for="name-input" ></b:message>
                                    </b:formGroup>

                                    <b:formGroup>
                                        <b:selectOneMenu required="true" required-message="Deve ser selecionada uma macrorregião" id="macro-region-select" value="#{regionController.macroRegion}" label="Macrorregião">
                                            <f:selectItem itemLabel="(Selecione uma macrorregião)" itemValue="" />
                                            <f:selectItems value="#{regionController.readAllMacroRegions()}" var="macroRegion" itemValue="#{macroRegion}" itemLabel="#{macroRegion.name}" />
                                        </b:selectOneMenu>
                                        <b:message for="macro-region-select" />
                                    </b:formGroup>


                                    <b:panel title="Selecione as cidades que devem fazer parte da região*" collapsible="false">
                                        <b:formGroup>                                            
                                            <p:dataTable reflow="true" rows="5" paginator="true" var="aCity" value="#{regionController.readAllCitiesWithoutRegion()}" selection="#{regionController.selectedCities}" rowKey="#{aCity.id}" style="margin-bottom:0">
                                                <p:column selectionMode="multiple" style="width:36px;text-align:center"/>
                                                <p:column headerText="Município" sortBy="#{aCity.name}" filterBy="#{aCity.name}">
                                                    <h:outputText value="#{aCity.name}" />
                                                </p:column>
                                                <p:column headerText="Estado" sortBy="#{aCity.state}" filterBy="#{aCity.state}">
                                                    <h:outputText value="#{aCity.state.name}" />
                                                </p:column>
                                            </p:dataTable>
                                        </b:formGroup>
                                    </b:panel>

                                    <b:messages />
                                    
                                </b:panelGrid>

                                <f:facet name="footer">
                                    <b:button value="Cancelar" outcome="index.xhtml" ></b:button>
                                    <b:commandButton look="success" value="Criar" action="#{regionController.create()}" ></b:commandButton>
                                </f:facet>


                            </b:panel>
                        </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
