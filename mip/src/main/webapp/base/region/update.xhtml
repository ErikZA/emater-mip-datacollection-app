<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <body>
        <ui:composition template="./../../main-template.xhtml">

            <ui:define name="content">                

                <b:form>
                    <b:container fluid="true">

                        <p:breadCrumb>
                            <p:menuitem value="Home" url="/index.xhtml" />
                            <p:menuitem value="Gerenciamento de Informações" />
                            <p:menuitem value="Gerenciamento de Região" url="/base/region/index.xhtml" />
                            <p:menuitem value="Alterar Região" />
                        </p:breadCrumb>                       

                        <b:panel collapsible="false" >

                            <f:facet name="heading" >
                                <h2>Gerenciamento de Região</h2>
                            </f:facet>


                            <b:panel look="warning" collapsible="false" title="Alterar Região">

                                <b:panelGrid id="data-entry" columns="1">
                                    <b:formGroup>
                                        <b:inputText id="name-input" label="Nome" value="#{regionController.name}"></b:inputText>
                                        <b:message for="name-input" ></b:message>
                                    </b:formGroup>

                                    <b:formGroup>
                                        <b:selectOneMenu select2="true" required="true" required-message="Deve ser selecionada uma macrorregião" id="macro-region-select" value="#{regionController.macroRegion}" label="Macrorregião">
                                            <f:selectItem itemLabel="(Selecione uma macrorregião)" itemValue="" />
                                            <f:selectItems value="#{regionController.readAllMacroRegions()}" var="macroRegion" itemValue="#{macroRegion}" itemLabel="#{macroRegion.name}" />
                                        </b:selectOneMenu>
                                        <b:message for="macro-region-select" />
                                    </b:formGroup>

                                    <b:formGroup>
                                        <b:selectMultiMenu enableFiltering="true" required="true" required-message="Deve ser selecionado pelo menos um município" value="#{regionController.selectedCities}" label="Municípios">
                                            <f:selectItems value="#{regionController.readAllCitiesForUpdate()}" var="aCity" itemValue="#{aCity.getIdAsString()}" itemLabel="#{aCity.name} (#{aCity.state})" />
                                        </b:selectMultiMenu>
                                        <b:message for="@previous" />
                                    </b:formGroup>

                                    <h:inputHidden value="#{regionController.id}" ></h:inputHidden>

                                </b:panelGrid>


                                <f:facet name="footer">

                                    <b:button value="Cancelar" outcome="index.xhtml" ></b:button>
                                    <b:commandButton look="warning" value="Alterar" action="#{regionController.update()}" ></b:commandButton>

                                </f:facet>

                            </b:panel>
                        </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
