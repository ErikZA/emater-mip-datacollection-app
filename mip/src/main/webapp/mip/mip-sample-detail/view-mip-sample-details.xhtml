<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../mip-sample/main.xhtml">

            <ui:define name="main-component">
                <p:panel style="margin-top: 15px">

                    <f:facet name="header">
                        <h4>Anotação de Campo da UR XYZ para a Safra XYZ</h4>
                    </f:facet>     

                    <p:tabView>
                        <p:tab title="Flutuação das Pragas">
                            <p:dataTable id="mainTable" rowsPerPageTemplate="5,10,15" reflow="true" rows="10" paginator="true"  >

                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column rowspan="2" headerText="Amostragens" />
                                        <p:column colspan="2" headerText="Dados da Amostragem" />
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="Data 1" />
                                        <p:column headerText="Data 2" />
                                    </p:row>
                                </p:columnGroup>

                                <p:subTable var="stats" >
                                    <f:facet name="header">
                                        <h:outputText value="Dados" />
                                    </f:facet>
                                    
                                    <p:column>
                                        <h:outputText value="#{stats.season}" />
                                    </p:column>
                                    
                                    <p:column>
                                        <h:outputText value="#{stats.win}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{stats.loss}" />
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column footerText="Totals: " style="text-align:right"/>
                                            <p:column footerText="#{team.allWins}" />
                                            <p:column footerText="#{team.allLosses}" />
                                        </p:row>
                                    </p:columnGroup>
                                </p:subTable>

                                <p:column headerText="Insetos Praga" >
                                    <h:outputText />
                                </p:column>

                                <p:column headerText="Produtor" >
                                    <h:outputText  />
                                </p:column>

                                <p:column headerText="Identificação" >
                                    <h:outputText  />
                                </p:column>

                                <p:column headerText="Cultivar" >
                                    <h:outputText  />
                                </p:column>

                                <p:column headerText="Responsável Técnico" >
                                    <h:outputText  />
                                </p:column>

                                <p:column headerText="Município" >
                                    <h:outputText />
                                </p:column>

                            </p:dataTable>  
                        </p:tab>
                        <p:tab title="Doenças das Pragas">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
                                              In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
                                              killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Insetos Predadores">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                                <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
                                              Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>                    

                    <f:facet name="footer">
                        <p:panelGrid columns="2" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                            <p:panelGrid columns="1" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"></p:panelGrid>
                            <p:panelGrid columns="2" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

                                <h:inputHidden ></h:inputHidden>
                                <p:button icon="fa fa-fw fa-ban" value="Voltar" outcome="/mip/mip-sample/index.xhtml" ></p:button>

                            </p:panelGrid>
                        </p:panelGrid>
                    </f:facet>

                </p:panel>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
