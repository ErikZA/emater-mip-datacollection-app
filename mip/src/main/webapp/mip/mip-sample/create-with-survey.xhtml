<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">       

                <p:panel style="margin-top: 15px">

                    <f:facet name="header">
                        <h1>Nova Anotação de Campo</h1>
                    </f:facet> 

                    <p:tabView>
                        
                        <h:inputHidden value="#{mipSampleController.currentSurveyId}"></h:inputHidden>

                        <p:tab title="Dados da Amostragem ">
                            <p:panel header="Passo 1/4: Dados da Amostragem">

                                <p:panelGrid columns="3" layout="grid" columnClasses="ui-lg-4 ui-g-4 ui-md-12 ui-sm-12" styleClass="ui-panelgrid-blank ui-fluid">

                                    <p:panelGrid columns="1" >
                                        <p:outputLabel for="@next" value="Data da Coleta"></p:outputLabel>
                                        <p:calendar mode="inline" required="true" requiredMessage="Deve ser informada a data de coleta da amostra" value="#{mipSampleController.sampleDate}" ></p:calendar>
                                        <p:message for="@previous" ></p:message>
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" >
                                        <p:outputLabel for="@next" value="Estádio da Cultura" />
                                        <p:selectOneListbox required="true" requiredMessage="Deve ser informado o estádio da cultura" value="#{mipSampleController.growthPhase}" filter="true" filterMatchMode="contains">
                                            <f:selectItems value="#{mipSampleController.readAllGrowthPhases()}" var="aGrowthPhase" itemLabel="#{aGrowthPhase}" itemValue="#{aGrowthPhase}"/>
                                        </p:selectOneListbox>
                                        <p:message for="@previous" ></p:message>
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" >
                                        <p:outputLabel for="@next" value="% de Desfolha (em números inteiros)"></p:outputLabel>
                                        <p:inputText value="#{mipSampleController.defoliation}" ></p:inputText>
                                        <p:message for="@previous" ></p:message>
                                    </p:panelGrid>

                                </p:panelGrid>     

                            </p:panel>
                        </p:tab>

                        <p:tab title="Flutuação das Pragas">
                            <p:panel header="Passo 2/4: Informar Dados de Flutuação das Pragas">
                                <p:panelGrid columns="1" layout="grid" columnClasses="ui-lg-12 ui-g-12 ui-md-12" styleClass="ui-panelgrid-blank ui-fluid">

                                    <p:outputLabel for="@next" value="Área da Unidade (UO/UR)"></p:outputLabel>
                                    <p:inputText value="#{mipSampleController.currentSurveyId}" ></p:inputText>
                                    <p:message for="@previous" ></p:message>

                                </p:panelGrid>     
                            </p:panel>
                        </p:tab>

                        <p:tab title="Doenças">
                            <p:panel header="Passo 3/4: Informar Dados de Doenças das Pragas">

                                <p:panelGrid columns="1" layout="grid" columnClasses="ui-lg-12 ui-g-12 ui-md-12" styleClass="ui-panelgrid-blank ui-fluid">

                                    <p:outputLabel for="@next" value="Área da Unidade (UO/UR)"></p:outputLabel>
                                    <p:inputText value="#{mipSampleController.currentSurveyId}" ></p:inputText>
                                    <p:message for="@previous" ></p:message>

                                </p:panelGrid>                             

                            </p:panel>
                        </p:tab>

                        <p:tab id="area" title="Inimigos Naturais"> 
                            <p:panel header="Passo 4/4: Informar Dados de Inimigos Naturais">
                                <p:panelGrid columns="1" layout="grid" columnClasses="ui-lg-12 ui-g-12 ui-md-12" styleClass="ui-panelgrid-blank ui-fluid">

                                    <p:outputLabel for="@next" value="Área da Unidade (UO/UR)"></p:outputLabel>
                                    <p:inputText value="#{mipSampleController.currentSurveyId}" ></p:inputText>
                                    <p:message for="@previous" ></p:message>

                                </p:panelGrid>                                                                                

                                <f:facet name="footer">
                                    <p:panelGrid columns="2" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                                        <p:panelGrid columns="1" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"></p:panelGrid>
                                        <p:panelGrid columns="2" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

                                            <p:button icon="fa fa-fw fa-ban" value="Cancelar" outcome="index.xhtml" ></p:button>
                                            <p:commandButton ajax="false" icon="fa fa-fw fa-save" value="Criar" action="#{mipSampleController.doIt()}" ></p:commandButton>                                                    

                                        </p:panelGrid>
                                    </p:panelGrid>
                                </f:facet>

                            </p:panel>
                        </p:tab>

                    </p:tabView>     

                </p:panel>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
