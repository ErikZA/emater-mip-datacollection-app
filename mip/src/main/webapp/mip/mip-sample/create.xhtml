<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">       

                <p:panel style="margin-top: 15px">

                    <f:facet name="header">
                        <h1>Nova Anotação de Campo</h1>
                    </f:facet> 

                    <p:wizard>     

                        <p:tab title="Selecionar UR">
                            <p:panel header="Passo 1/6: Selecionar Unidade de Referência">
                                <p:messages />
                                <p:dataTable paginatorPosition="bottom" value="#{mipSampleController.readUniqueFieldSurvey()}" var="aField" selection="#{surveyController.field}" rowKey="#{aField.id}" id="urTable" rowsPerPageTemplate="5,10,15" reflow="true" rows="10" paginator="true"  >
                                    <p:column selectionMode="single" style="width:16px;text-align:center" />

                                    <p:column headerText="Identificação UR" filterBy="#{aField.name}" filterMatchMode="contains">
                                        <h:outputText value="#{aField.name}" />
                                    </p:column>

                                    <p:column headerText="Município" filterBy="#{aField.cityName}" filterMatchMode="contains">
                                        <h:outputText value="#{aField.cityName}" />
                                    </p:column>

                                    <p:column headerText="Produtor" filterBy="#{aField.farmerName}" filterMatchMode="contains">
                                        <h:outputText value="#{aField.farmerName}" />
                                    </p:column>

                                    <p:column headerText="Responsável Técnico" filterBy="#{aField.supervisorNames}" filterMatchMode="contains">
                                        <h:outputText value="#{aField.supervisorNames}" />
                                    </p:column>                 
                                </p:dataTable>  
                            </p:panel>
                        </p:tab>


                        <p:tab title="Dados da Amostragem ">
                            <p:panel header="Passo 1/6: Dados da Amostragem">

                                <p:panelGrid columns="1" layout="grid" columnClasses="ui-lg-12 ui-g-12 ui-md-12" styleClass="ui-panelgrid-blank ui-fluid">

                                    <p:outputLabel for="@next" value="Selecione a safra na qual a UR será adicionada" />
                                    <p:selectOneListbox required="true" requiredMessage="Deve ser selecionada uma safra" value="#{surveyController.selectedHarvestId}" filter="true" filterMatchMode="contains">
                                        <f:selectItems value="#{surveyController.readAllHarvests()}" var="aHarvest" itemLabel="#{aHarvest.name}" itemValue="#{aHarvest.id}"/>
                                    </p:selectOneListbox>
                                    <p:message for="@previous" ></p:message>

                                </p:panelGrid>

                            </p:panel>
                        </p:tab>

                        <p:tab title="Flutuação das Pragas">
                            <p:panel header="Passo 2/6: Selecionar Unidade de Referência">
                                <p:messages />
                                <p:dataTable paginatorPosition="bottom" value="#{surveyController.readAllFieldsOutOfCurrentSurvey()}" var="aField" selection="#{surveyController.field}" rowKey="#{aField.id}" id="urTable" rowsPerPageTemplate="5,10,15" reflow="true" rows="10" paginator="true"  >
                                    <p:column selectionMode="single" style="width:16px;text-align:center" />

                                    <p:column headerText="Identificação UR" filterBy="#{aField.name}" filterMatchMode="contains">
                                        <h:outputText value="#{aField.name}" />
                                    </p:column>

                                    <p:column headerText="Município" filterBy="#{aField.cityName}" filterMatchMode="contains">
                                        <h:outputText value="#{aField.cityName}" />
                                    </p:column>

                                    <p:column headerText="Produtor" filterBy="#{aField.farmerName}" filterMatchMode="contains">
                                        <h:outputText value="#{aField.farmerName}" />
                                    </p:column>

                                    <p:column headerText="Responsável Técnico" filterBy="#{aField.supervisorNames}" filterMatchMode="contains">
                                        <h:outputText value="#{aField.supervisorNames}" />
                                    </p:column>                 
                                </p:dataTable>  
                            </p:panel>
                        </p:tab>

                        <p:tab title="Doenças">
                            <p:panel header="Passo 3/6: Doenças das Pragas">

                                <p:panelGrid columns="1" layout="grid" columnClasses="ui-lg-12 ui-g-12 ui-md-12" styleClass="ui-panelgrid-blank ui-fluid">
                                    <p:outputLabel for="@next" value="Nome"></p:outputLabel>
                                    <p:inputText value="#{surveyController.seedName}" ></p:inputText>
                                    <p:message for="@previous" ></p:message>

                                    <p:selectBooleanCheckbox value="#{surveyController.sporeCollectorPresent}" itemLabel="Tem coletor de esporos instalado?"/>

                                    <p:selectBooleanCheckbox value="#{surveyController.bt}" itemLabel="É BT?"/>

                                    <p:selectBooleanCheckbox value="#{surveyController.rustResistant}" itemLabel="Resitente à Ferrugem?"/>
                                </p:panelGrid>                            

                            </p:panel>
                        </p:tab>

                        <p:tab id="area" title="Inimigos Naturais"> 
                            <p:panel header="Passo 4/6: Inimigos Naturais">
                                <p:panelGrid columns="1" layout="grid" columnClasses="ui-lg-12 ui-g-12 ui-md-12" styleClass="ui-panelgrid-blank ui-fluid">

                                    <p:outputLabel for="@next" value="Área da Unidade (UO/UR)"></p:outputLabel>
                                    <p:inputText value="#{surveyController.totalArea}" ></p:inputText>
                                    <p:message for="@previous" ></p:message>

                                    <p:outputLabel for="@next" value="Área Total Cultivada"></p:outputLabel>
                                    <p:inputText value="#{surveyController.totalPlantedArea}" ></p:inputText>
                                    <p:message for="@previous" ></p:message>

                                    <p:outputLabel for="@next" value="No. Plantas/Metro"></p:outputLabel>
                                    <p:inputText value="#{surveyController.plantPerMeter}" ></p:inputText>
                                    <p:message for="@previous" ></p:message>

                                    <p:outputLabel for="@next" value="Latitude"></p:outputLabel>
                                    <p:inputText value="#{surveyController.latitude}" ></p:inputText>
                                    <p:message for="@previous" ></p:message>

                                    <p:outputLabel for="@next" value="Longitude"></p:outputLabel>
                                    <p:inputText value="#{surveyController.longitude}" ></p:inputText>
                                    <p:message for="@previous" ></p:message>

                                </p:panelGrid>                                                                                

                                <f:facet name="footer">
                                    <p:panelGrid columns="2" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                                        <p:panelGrid columns="1" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"></p:panelGrid>
                                        <p:panelGrid columns="2" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

                                            <p:button icon="fa fa-fw fa-ban" value="Cancelar" outcome="index.xhtml" ></p:button>
                                            <p:commandButton ajax="false" icon="fa fa-fw fa-save" value="Criar"  ></p:commandButton>                                                    

                                        </p:panelGrid>
                                    </p:panelGrid>
                                </f:facet>

                            </p:panel>
                        </p:tab>

                    </p:wizard>

                </p:panel>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
