<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <body>
        <ui:composition template="./../../main-template.xhtml">

            <ui:define name="content">                

                <b:form>
                    <b:container fluid="true">

                        <b:breadcrumbs>
                            <b:navLink icon-awesome="info-circle" value="Painel de Acompanhamento" outcome="/index.xhtml"/>

                            <f:facet name="first">
                                <b:iconAwesome value="info-circle" />
                                Manejo Integrado de Pragas
                            </f:facet> 

                            <b:navLink icon-awesome="globe" value="Gerenciamento de Anotação de Campo" outcome="/mip/mip-sample/index.xhtml"/>

                            <f:facet name="end">
                                Criar Nova Amostra
                            </f:facet> 
                        </b:breadcrumbs>                        

                        <b:panel collapsible="false" >

                            <f:facet name="heading" >
                                <h2>Gerenciamento de Anotação de Campo</h2>
                            </f:facet>

                            <b:panel look="success" collapsible="false" title="Criar Nova Amostra">

                                <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                            startAnimation="false"
                                            showIndicators="true"
                                            wrap="false">

                                    <b:carouselItem>

                                        <b:panel title="Passo 1/5: Selecionar Unidade de Referência" look="primary" collapsible="false">

                                            <b:formGroup>
                                                <b:selectOneMenu select2="true" required="true" required-message="Uma UR deve ser selecionada" value="#{surveyController.field}" label="Unidade de Referência">
                                                    <f:selectItem itemLabel="(Identificação UR, Município, Produtor, Responsável Técnico)" itemValue="" />
                                                    <f:selectItems value="#{surveyController.readAllFieldsOutOfCurrentSurvey()}" var="aField" itemValue="#{aField}" itemLabel="#{aField.name}, #{aField.cityName}, #{aField.farmerName}, #{aField.supervisorNames}" />
                                                </b:selectOneMenu>
                                                <b:message for="@previous" />
                                            </b:formGroup>                                    

                                        </b:panel>

                                    </b:carouselItem>

                                    <b:carouselItem>

                                        <b:panel title="Passo 2/5: Dados da Cultivar" look="primary" collapsible="false">
                                            <b:formGroup>
                                                <b:inputText label="Nome" value="#{surveyController.seedName}"></b:inputText>
                                                <b:message for="@previous" ></b:message>                                        
                                            </b:formGroup>

                                            <b:formGroup>
                                                <b:switch value="#{surveyController.sporeCollectorPresent}" 
                                                          label="Tem coletor de esporos instalado?"
                                                          offText="Não"
                                                          onText="Sim"
                                                          offColor="danger"
                                                          onColor="success"/>
                                            </b:formGroup>

                                            <b:formGroup>
                                                <b:switch value="#{surveyController.rustResistant}" 
                                                          label="É BT?"
                                                          offText="Não"
                                                          onText="Sim"
                                                          offColor="danger"
                                                          onColor="success"/>
                                            </b:formGroup>

                                            <b:formGroup>
                                                <b:switch value="#{surveyController.bt}" 
                                                          label="Resitente à Ferrugem?"
                                                          offText="Não"
                                                          onText="Sim"
                                                          offColor="danger"
                                                          onColor="success"/>
                                            </b:formGroup>                                            

                                        </b:panel>

                                    </b:carouselItem>

                                    <b:carouselItem>

                                        <b:panel title="Passo 3/5: Dados da Área" look="primary" collapsible="false">
                                            <b:formGroup>
                                                <b:inputText label="Área da Unidade (UO/UR)" value="#{surveyController.totalArea}"></b:inputText>
                                                <b:message for="@previous" ></b:message>                                        
                                            </b:formGroup>

                                            <b:formGroup>
                                                <b:inputText label="Área Total Cultivada" value="#{surveyController.totalPlantedArea}"></b:inputText>
                                                <b:message for="@previous" ></b:message>                                        
                                            </b:formGroup>

                                            <b:formGroup>
                                                <b:inputText label="No. Plantas/Metro" value="#{surveyController.plantPerMeter}"></b:inputText>
                                                <b:message for="@previous" ></b:message>                                        
                                            </b:formGroup>

                                            <b:formGroup>
                                                <b:inputText label="Latitude" value="#{surveyController.latitude}"></b:inputText>
                                                <b:message for="@previous" ></b:message>                                        
                                            </b:formGroup>

                                            <b:formGroup>
                                                <b:inputText label="Longitude" value="#{surveyController.longitude}"></b:inputText>
                                                <b:message for="@previous" ></b:message>                                        
                                            </b:formGroup>
                                        </b:panel>

                                    </b:carouselItem>

                                    <b:carouselItem>

                                        <b:panel title="Passo 4/5: Dados da Produtividade" look="primary" collapsible="false">
                                            <b:formGroup>
                                                <b:inputText label="Produtividade da Unidade (UO/UR)" value="#{surveyController.productivityField}"></b:inputText>
                                                <b:message for="@previous" ></b:message>                                        
                                            </b:formGroup>

                                            <b:formGroup>
                                                <b:inputText label="Produtividade da Área total do Produtor" value="#{surveyController.productivityFarmer}"></b:inputText>
                                                <b:message for="@previous" ></b:message>                                         
                                            </b:formGroup>    

                                            <b:formGroup>
                                                <b:switch value="#{surveyController.separatedWeight}" 
                                                          label="Pesou em Separado?"
                                                          offText="Não"
                                                          onText="Sim"
                                                          offColor="danger"
                                                          onColor="success"/>
                                            </b:formGroup>                                            

                                        </b:panel>

                                    </b:carouselItem>

                                    <b:carouselItem>

                                        <b:panel title="Passo 5/5: Datas" look="primary" collapsible="false">
                                            <b:formGroup>
                                                <b:dateTimePicker value="#{surveyController.sowedDate}" icon-position="left" format="DD/MM/YYYY" label="Data da Semeadura" show-date="true" show-time="false"></b:dateTimePicker>
                                                <b:message for="@previous" ></b:message>                                        
                                            </b:formGroup>

                                            <b:formGroup>
                                                <b:dateTimePicker value="#{surveyController.emergenceDate}" icon-position="left" format="DD/MM/YYYY" label="Data da Emergência" show-date="true" show-time="false"></b:dateTimePicker>
                                                <b:message for="@previous" ></b:message>                                        
                                            </b:formGroup>

                                            <b:formGroup>
                                                <b:dateTimePicker value="#{surveyController.harvestDate}" icon-position="left" format="DD/MM/YYYY" label="Data da Colheita" show-date="true" show-time="false"></b:dateTimePicker>
                                                <b:message for="@previous" ></b:message>                                        
                                            </b:formGroup>

                                            <b:commandButton look="success" value="Adicionar UR à Pesquisa" action="#{surveyController.create()}"></b:commandButton>

                                        </b:panel>

                                    </b:carouselItem>

                                    <b:carouselControl direction="right" >
                                        <b:button value="Passo anterior"
                                                  onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');"
                                                  look="info" />
                                    </b:carouselControl>

                                    <b:carouselControl direction="left">
                                        <b:button value="Próximo passo" style="position:absolute;right:0px"
                                                  onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');"
                                                  look="success" />
                                    </b:carouselControl>

                                </b:carousel>

                            </b:panel>
                        </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
