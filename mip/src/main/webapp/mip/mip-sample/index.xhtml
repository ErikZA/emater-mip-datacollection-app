<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">

                <p:dataTable id="mainTable" rowsPerPageTemplate="5,10,15" reflow="true" rows="10" paginator="true" value="#{mipSampleController.readAllSurveysUniqueEntries()}" var="aSurvey" >                    

                    <p:column headerText="Safra" >
                        <h:outputText value="#{aSurvey.harvestName}" />
                    </p:column>

                    <p:column headerText="Produtor" >
                        <h:outputText value="#{aSurvey.farmerString}" />
                    </p:column>

                    <p:column headerText="Identificação" >
                        <h:outputText value="#{aSurvey.fieldName}" />
                    </p:column>

                    <p:column headerText="Cultivar" >
                        <h:outputText value="#{aSurvey.seedName}" />
                    </p:column>

                    <p:column headerText="Responsável Técnico" >
                        <h:outputText value="#{aSurvey.fieldSupervisorNames}" />
                    </p:column>

                    <p:column headerText="Município" >
                        <h:outputText value="#{aSurvey.fieldCityName}" />
                    </p:column>


                    <p:column headerText="Ações" width="100">
                        <p:commandButton action="/mip/mip-sample/sample-detail/view-sample-details.xhtml" style="background-color: green; border-color: green" icon="fa fa-fw fa-eye" ></p:commandButton>
                        <p:tooltip for="@previous" value="Visualizar amostras coletadas para esta UR" position="top" />

                        <p:commandButton icon="fa fa-fw fa-plus-circle" action="#{mipSampleController.selectTargetSurvey(aSurvey.id)}" ></p:commandButton>
                        <p:tooltip for="@previous" value="Adicionar anotação de campo para esta UR" position="top" />

                    </p:column> 
                </p:dataTable>  

            </ui:define>  
        </ui:composition>
    </h:body>
</html>
