<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <h:form>
        <b:dataTable responsive="true" value="#{mipSampleController.readAllSurveysUniqueEntries()}" var="aSurvey"  customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">

            <b:dataTableColumn label="Safra" value="#{aSurvey.harvestName}" />
            <b:dataTableColumn label="Produtor" value="#{aSurvey.farmerString}" />
            <b:dataTableColumn label="Identificação" value="#{aSurvey.fieldName}" />
            <b:dataTableColumn label="Cultivar" value="#{aSurvey.seedName}" />
            <b:dataTableColumn label="Responsável Técnico" value="#{aSurvey.fieldSupervisorNames}" />
            <b:dataTableColumn label="Município" value="#{aSurvey.fieldCityName}" />

            <b:dataTableColumn label="Ações" class="col-md-1"> 
                <b:commandLink action="#{mipSampleDetailController.showDetail(aSurvey.id)}" tooltip="Visualizar" class="text-warning" icon-awesome="fa-2x fa-eye"></b:commandLink>
            </b:dataTableColumn>  

        </b:dataTable>          
    </h:form>     
</ui:composition>
