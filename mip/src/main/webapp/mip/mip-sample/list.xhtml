<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <h:form>
        <b:dataTable searching="true" multi-column-search="true" multi-column-search-position="top" responsive="true" value="#{mipSampleController.readAll()}" var="aMIPSample" customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">

            <b:dataTableColumn label="Safra" value="#{aMIPSample.harvestName}" />
            <b:dataTableColumn label="Produtor" value="#{aMIPSample.farmerName}" />
            <b:dataTableColumn label="Identificação" value="#{aMIPSample.fieldName}" />
            <b:dataTableColumn label="Município" value="#{aMIPSample.cityName}" />
            <b:dataTableColumn label="Responsável Técnico" value="#{aMIPSample.supervisorNames}" />
            <b:dataTableColumn label="Data da Amostra" value="#{aMIPSample.sampleDate}" />

            <b:dataTableColumn searchable="false" label="Ações" class="col-md-1"> 
                <b:commandLink action="#{mipSampleController.prepareUpdate(aMIPSample.id)}" tooltip="Alterar" class="text-warning" icon-awesome="fa-2x fa-edit"></b:commandLink>
                <b:commandLink action="#{mipSampleController.prepareDelete(aMIPSample.id)}" tooltip="Excluir" class="text-danger" icon-awesome="fa-2x fa-trash"></b:commandLink>
            </b:dataTableColumn>  

        </b:dataTable>          
    </h:form>     
</ui:composition>
