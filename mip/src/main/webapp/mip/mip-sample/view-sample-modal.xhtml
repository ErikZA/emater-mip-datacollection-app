<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <b:modal id="amodal" title="Amostra" styleClass="modalPseudoClass">

        <b:panelGrid id="data-entry" columns="1">
            <b:form>
                <b:formGroup>
                    <b:inputText disabled="true" label="Safra" ></b:inputText>
                    <b:inputText disabled="true" label="Identificação"></b:inputText>
                </b:formGroup>

                <b:formGroup>
                    <b:inputText disabled="true" label="Produtor" ></b:inputText>
                    <b:inputText disabled="true" label="Município" ></b:inputText>
                </b:formGroup>

                <b:formGroup>
                    <b:inputText disabled="true" label="Responsável Técnico" ></b:inputText>
                </b:formGroup>                

                <b:formGroup>
                    <b:inputText disabled="true" label="Data da Amostra" ></b:inputText>
                    <b:inputText disabled="true" label="Dias Após Emergência" ></b:inputText>
                    <b:inputText disabled="true" label="% de Desfolha" ></b:inputText>
                    <b:inputText disabled="true" label="Estádio da Cultura" ></b:inputText>
                </b:formGroup>
            </b:form>
        </b:panelGrid>


        <f:facet name="footer">
            <b:button value="Fechar" dismiss="modal" />
            <b:button value="Alterar" look="success" dismiss="modal" />
        </f:facet>
    </b:modal>    

</ui:composition>
