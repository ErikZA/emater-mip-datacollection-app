<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">

                <h:form>
                    <b:dataTable responsive="true" value="#{pestDiseaseController.readAll()}" var="aPestDisease" customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">

                        <b:dataTableColumn label="Nome" value="#{aPestDisease.usualName}" />

                        <b:dataTableColumn label="Ações" class="col-md-1"> 
                            <b:commandLink action="#{pestDiseaseController.prepareUpdate(aPestDisease.id)}" tooltip="Alterar" class="text-warning" icon-awesome="fa-2x fa-edit"></b:commandLink>
                            <b:commandLink action="#{pestDiseaseController.prepareDelete(aPestDisease.id)}" tooltip="Excluir" class="text-danger" icon-awesome="fa-2x fa-trash"></b:commandLink>
                        </b:dataTableColumn>  

                    </b:dataTable>          
                </h:form>     
            </ui:define>
        </ui:composition>
    </h:body>
</html>
