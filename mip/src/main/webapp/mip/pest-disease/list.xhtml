<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <h:form>
        <b:dataTable responsive="true" value="#{pestController.readAll()}" var="aPest" customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">

            <b:dataTableColumn label="Nome" value="#{aPest.usualName}" />
            <b:dataTableColumn label="Nome Científico" value="#{aPest.scientificName}" />
            <b:dataTableColumn label="Tamanho" value="#{aPest.pestSizeName}" />

            <b:dataTableColumn label="Ações" class="col-md-1"> 
                <b:commandLink action="#{pestController.prepareUpdate(aPest.id)}" tooltip="Alterar" class="text-warning" icon-awesome="fa-2x fa-edit"></b:commandLink>
                <b:commandLink action="#{pestController.prepareDelete(aPest.id)}" tooltip="Excluir" class="text-danger" icon-awesome="fa-2x fa-trash"></b:commandLink>
            </b:dataTableColumn>  

        </b:dataTable>          
    </h:form>     
</ui:composition>
