<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <body>
        <ui:composition template="./../../main-template.xhtml">

            <ui:define name="content">                

                <b:form>
                    <b:container fluid="true">

                        <b:breadcrumbs>
                            <b:navLink icon-awesome="info-circle" value="Painel de Acompanhamento" outcome="/index.xhtml"/>

                            <f:facet name="first">
                                <b:iconAwesome value="info-circle" />
                                Manejo Integrado de Pragas
                            </f:facet> 

                            <b:navLink icon-awesome="globe" value="Gerenciamento de Inimigos Naturais das Pragas" outcome="/mip/pest-natural-predator/index.xhtml"/>

                            <f:facet name="end">
                                Criar Novo Inimigo Natural da Praga
                            </f:facet> 
                        </b:breadcrumbs>                        

                        <b:panel collapsible="false" >

                            <f:facet name="heading" >
                                <h2>Gerenciamento de Inimigos Naturais das Pragas</h2>
                            </f:facet>

                            <b:panel look="success" collapsible="false" title="Criar Novo Inimigo Natural da Praga">

                                <b:panelGrid id="data-entry" columns="1">
                                    <b:formGroup>
                                        <b:inputText label="Nome" value="#{pestNaturalPredatorController.usualName}"></b:inputText>
                                        <b:message for="@previous" ></b:message>                                        
                                    </b:formGroup>

                                </b:panelGrid>

                                <f:facet name="footer">
                                    <b:button value="Cancelar" outcome="index.xhtml" ></b:button>
                                    <b:commandButton look="success" value="Criar" action="#{pestNaturalPredatorController.create()}" ></b:commandButton>
                                </f:facet>

                            </b:panel>
                        </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
