<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">           

                <b:form>
                    <b:container fluid="true">

                            <b:panel look="success" collapsible="false" title="Criar Novo Inseto Praga">

                                <b:panelGrid id="data-entry" columns="1">
                                    <b:formGroup>
                                        <b:inputText label="Nome" value="#{pestController.usualName}"></b:inputText>
                                        <b:message for="@previous" ></b:message>                                        
                                    </b:formGroup>

                                    <b:formGroup>
                                        <b:inputText label="Nome CientÃ­fico" value="#{pestController.scientificName}"></b:inputText>
                                        <b:message for="@previous" ></b:message>                                        
                                    </b:formGroup>


                                    <b:formGroup>
                                        <b:selectOneMenu select2="true" required="true" required-message="Deve ser selecionado um tamanho" value="#{pestController.pestSize}" label="Tamanho">
                                            <f:selectItem itemLabel="(Selecione um tamanho)" itemValue="" />
                                            <f:selectItems value="#{pestController.readAllPestSizes()}" var="aPestSize" itemValue="#{aPestSize}" itemLabel="#{aPestSize.name}" />
                                        </b:selectOneMenu>
                                        <b:message for="@previous" />
                                    </b:formGroup>                                    

                                </b:panelGrid>

                                <f:facet name="footer">
                                    <b:button value="Cancelar" outcome="index.xhtml" ></b:button>
                                    <b:commandButton look="success" value="Criar" action="#{pestController.create()}" ></b:commandButton>
                                </f:facet>

                            </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
