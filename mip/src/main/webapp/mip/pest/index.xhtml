<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">

                <p:dataTable rowsPerPageTemplate="5,10,15" reflow="true" rows="10" paginator="true" var="aPest" value="#{pestController.readAll()}">
                    <p:column headerText="Nome" >
                        <h:outputText value="#{aPest.usualName}" />
                    </p:column>
                    <p:column headerText="Nome Científico" >
                        <h:outputText value="#{aPest.scientificName}" />
                    </p:column>
                    <p:column headerText="Tamanho" >
                        <h:outputText value="#{aPest.pestSizeName}" />
                    </p:column>                    
                    <p:column headerText="Ações" >
                        <p:commandLink value="Alterar" action="#{pestController.prepareUpdate(aPest.id)}" ></p:commandLink>
                        <p:commandLink value="Excluir" action="#{pestController.prepareDelete(aPest.id)}" ></p:commandLink>

                    </p:column>                    
                </p:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
