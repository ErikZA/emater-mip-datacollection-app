<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">   

                <p:panel style="margin-top: 15px">

                    <f:facet name="header">
                        <h4>Alterar Inseto Praga</h4>
                    </f:facet>     

                    <p:panelGrid columns="1" layout="grid" columnClasses="ui-lg-12 ui-g-12 ui-md-12" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:outputLabel for="@next" value="Nome"></p:outputLabel>
                        <p:inputText value="#{pestController.usualName}" ></p:inputText>
                        <p:message for="@previous" ></p:message>

                        <p:outputLabel for="@next" value="Nome CientÃ­fico"></p:outputLabel>
                        <p:inputText value="#{pestController.scientificName}" ></p:inputText>
                        <p:message for="@previous" ></p:message>

                        <p:outputLabel for="@next" value="Tamanho" />
                        <p:selectOneListbox required="true" requiredMessage="Deve ser selecionado um tamanho" value="#{pestController.pestSize}" filter="true" filterMatchMode="contains">
                            <f:selectItems value="#{pestController.readAllPestSizes()}" var="aPestSize" itemLabel="#{aPestSize.name}" itemValue="#{aPestSize}"/>
                        </p:selectOneListbox>
                        <p:message for="@previous" ></p:message>

                    </p:panelGrid>

                    <h:inputHidden value="#{pestController.id}" ></h:inputHidden>

                    <f:facet name="footer">
                        <p:panelGrid columns="2" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                            <p:panelGrid columns="1" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"></p:panelGrid>
                            <p:panelGrid columns="2" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

                                <p:button icon="fa fa-fw fa-ban" value="Cancelar" outcome="index.xhtml" ></p:button>                                                
                                <p:commandButton style="background-color: orange; border-color: orange" icon="fa fa-fw fa-pencil" ajax="false" value="Alterar" action="#{pestController.update()}" ></p:commandButton>                                                    

                            </p:panelGrid>
                        </p:panelGrid>
                    </f:facet>

                </p:panel>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
