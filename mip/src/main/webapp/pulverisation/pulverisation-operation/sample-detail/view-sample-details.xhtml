<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/mip/mip-sample/main.xhtml">

            <ui:define name="main-component">
                <p:panel style="margin-top: 15px">

                    <f:facet name="header">
                        <h4>Operações de Pulverização/Aplicação da UR '#{pulverisationDetailController.currentSurvey.fieldName}' para '#{pulverisationDetailController.currentSurvey.harvestName}'</h4>
                    </f:facet>     

                    <h:inputHidden value="#{pulverisationDetailController.currentSurvey}"></h:inputHidden>

                    <p:dataTable id="sampleTable" var="aPulverisation" value="#{pulverisationDetailController.readAllPulverisationOperationBySurvey()}">
                        <f:facet name="header">
                            Operações Registradas
                        </f:facet>
                        <p:column style="width:16px">
                            <p:rowToggler />
                        </p:column>
                        <p:column headerText="Data da Amostra">
                            <h:outputText value="#{aPulverisation.sampleDate}" />
                        </p:column>

                        <p:column headerText="Dias Após Emergência">
                            <h:outputText value="#{aPulverisation.daysAfterEmergence}" />
                        </p:column>

                        <p:column headerText="Estádio da Cultura">
                            <h:outputText value="#{aPulverisation.growthPhase}" />
                        </p:column>

                        <p:column headerText="Volume de Calda (l/ha)">
                            <h:outputText value="#{aPulverisation.caldaVolume}" />
                        </p:column>

                        <p:column headerText="Preço da Soja (R$/sc)">
                            <h:outputText value="#{aPulverisation.soyaPrice}" />
                        </p:column>

                        <p:column headerText="Custo da Operação de Pulverização (R$/ha)">
                            <h:outputText value="#{aPulverisation.operationCostCurrency}" />
                        </p:column>

                        <p:column headerText="Custo Total da Operação (R$/ha)">
                            <h:outputText value="#{aPulverisation.totalOperationCostCurrency}" />
                        </p:column>

                        <p:column headerText="Custo da Aplicação (sc/ha)">
                            <h:outputText value="#{aPulverisation.operationCostQty}" />
                        </p:column>

                        <p:column headerText="Custo Total da Operação (sc/ha)">
                            <h:outputText value="#{aPulverisation.totalOperationCostQty}" />
                        </p:column>

                    </p:dataTable>  

                    <f:facet name="footer">
                        <p:panelGrid columns="2" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                            <p:panelGrid columns="1" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"></p:panelGrid>
                            <p:panelGrid columns="2" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

                                <h:inputHidden ></h:inputHidden>
                                <p:button icon="fa fa-fw fa-ban" value="Voltar" outcome="/pulverisation/pulverisation-operation/index.xhtml" ></p:button>

                            </p:panelGrid>
                        </p:panelGrid>
                    </f:facet>

                </p:panel>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
