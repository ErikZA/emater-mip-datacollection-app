<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">

                <p:dataTable rowsPerPageTemplate="5,10,15" reflow="true" rows="10" paginator="true" value="#{harvestController.readAll()}" var="aHarvest" >

                    <p:column headerText="Nome" >
                        <h:outputText value="#{aHarvest.name}" />
                    </p:column>
                    
                    <p:column headerText="Data de Início" >
                        <h:outputText value="#{aHarvest.begin}" />
                    </p:column>
                    
                    <p:column headerText="Data de Término" >
                        <h:outputText value="#{aHarvest.end}" />
                    </p:column>

                    <p:column headerText="Ações" width="100">
                        <p:commandButton style="background-color: orange; border-color: orange" icon="fa fa-fw fa-pencil" action="#{harvestController.prepareUpdate(aHarvest.id)}" ></p:commandButton>
                        <p:tooltip for="@previous" value="Alterar" position="top" />

                        <p:commandButton style="background-color: red; border-color: red" icon="fa fa-fw fa-trash" action="#{harvestController.prepareDelete(aHarvest.id)}" ></p:commandButton>
                        <p:tooltip for="@previous" value="Excluir" position="top" />

                    </p:column>                    
                </p:dataTable>  

            </ui:define>  
        </ui:composition>
    </h:body>
</html>
