<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">            

                <b:form>
                    <b:container fluid="true">

                            <b:panel look="warning" collapsible="false" title="Alterar Safra">

                                <b:panelGrid id="data-entry" columns="1">

                                    <b:formGroup>
                                        <b:inputText label="Nome" value="#{harvestController.name}"></b:inputText>
                                        <b:message for="@previous" ></b:message>                                        
                                    </b:formGroup>

                                    <b:formGroup>
                                        <b:dateTimePicker value="#{harvestController.begin}" icon-position="left" format="DD/MM/YYYY" required="true" required-message="Deve ser informada a data de início da safra" label="Data de Início" show-date="true" show-time="false"></b:dateTimePicker>
                                        <b:message for="@previous" ></b:message>                                        
                                    </b:formGroup>

                                    <b:formGroup>
                                        <b:dateTimePicker value="#{harvestController.end}" icon-position="left" format="DD/MM/YYYY" required="true" required-message="Deve ser informada a data de término da safra" label="Data de Término" show-date="true" show-time="false"></b:dateTimePicker>
                                        <b:message for="@previous" ></b:message>                                        
                                    </b:formGroup>

                                    <h:inputHidden value="#{harvestController.id}" ></h:inputHidden>
                                </b:panelGrid>

                                <f:facet name="footer">

                                    <b:button value="Cancelar" outcome="index.xhtml" ></b:button>
                                    <b:commandButton look="warning" value="Alterar" action="#{harvestController.update()}" ></b:commandButton>

                                </f:facet>


                            </b:panel>

                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
