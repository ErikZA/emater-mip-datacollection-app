<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <body>
        <ui:composition template="./../../main-template.xhtml">

            <ui:define name="content">                

                <b:form>
                    <b:container fluid="true">

                        <b:breadcrumbs>
                            <b:navLink icon-awesome="home" value="Painel de Acompanhamento" outcome="/index.xhtml"/>

                            <f:facet name="first">
                                <b:iconAwesome value="cogs" />
                                Configuração da Pesquisa
                            </f:facet> 

                            <b:navLink icon-awesome="globe" value="Gerenciamento de URs Participantes da Pesquisa" outcome="/survey/survey/index.xhtml"/>

                            <f:facet name="end">
                                Adicionar UR à Pesquisa
                            </f:facet> 
                        </b:breadcrumbs>                                

                        <b:panel collapsible="false" >

                            <f:facet name="heading" >
                                <h2>Gerenciamento de URs Participantes da Pesquisa</h2>
                            </f:facet>

                            <b:panel look="success" collapsible="false" title="Adicionar UR à Pesquisa da ${surveyController.harvestName}">

                                <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                            startAnimation="false"
                                            showIndicators="true"
                                            wrap="false">

                                    <b:carouselItem>

                                        <b:panel title="Passo 1/5: Selecionar Unidade de Referência" look="primary" collapsible="false">
                                            <b:formGroup>
                                                <b:selectOneMenu select2="true" required="true" required-message="Uma UR deve ser selecionada" value="#{surveyController.field}" label="Unidade de Referência">
                                                    <f:selectItem itemLabel="(Identificação UR, Município, Produtor, Responsável Técnico)" itemValue="" />
                                                    <f:selectItems value="#{surveyController.readAllFieldsOutOfCurrentSurvey()}" var="aField" itemValue="#{aField}" itemLabel="#{aField.name}, #{aField.cityName}, #{aField.farmerName}, #{aField.supervisorNames}" />
                                                </b:selectOneMenu>
                                                <b:message for="@previous" />
                                            </b:formGroup>                                    

                                        </b:panel>

                                    </b:carouselItem>

                                    <b:carouselItem>

                                        <b:panel title="Passo 2/5: Dados da Cultivar" look="success" collapsible="false">
                                            <b:inputText label="First name" />
                                            <b:inputText label="Last name"  />
                                        </b:panel>

                                    </b:carouselItem>

                                    <b:carouselItem>

                                        <b:panel title="Passo 3/5: Dados da Área" look="success" collapsible="false">
                                            <b:inputText label="First name" />
                                            <b:inputText label="Last name"  />
                                        </b:panel>

                                    </b:carouselItem>

                                    <b:carouselItem>

                                        <b:panel title="Passo 4/5: Dados da Produtividade" look="success" collapsible="false">
                                            <b:inputText label="First name" />
                                            <b:inputText label="Last name"  />
                                        </b:panel>

                                    </b:carouselItem>

                                    <b:carouselItem>

                                        <b:panel title="Passo 5/5: Datas" look="success" collapsible="false">
                                            <b:inputText label="First name" />
                                            <b:inputText label="Last name"  />
                                        </b:panel>

                                    </b:carouselItem>

                                    <b:carouselControl direction="right" >
                                        <b:button value="Passo anterior"
                                                  onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');"
                                                  look="info" />
                                    </b:carouselControl>

                                    <b:carouselControl direction="left">
                                        <b:button value="Próximo passo" style="position:absolute;right:0px"
                                                  onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');"
                                                  look="success" />
                                    </b:carouselControl>

                                </b:carousel>

                            </b:panel>
                        </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
