<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <body>
        <ui:composition template="./../../main-template.xhtml">

            <ui:define name="content">                

                <b:form>
                    <b:container fluid="true">

                        <b:breadcrumbs>
                            <b:navLink icon-awesome="home" value="Painel de Acompanhamento" outcome="/index.xhtml"/>

                            <f:facet name="first">
                                <b:iconAwesome value="cogs" />
                                Configuração da Pesquisa
                            </f:facet> 

                            <b:navLink icon-awesome="globe" value="UR's Participantes" outcome="/survey/survey/index.xhtml"/>

                            <f:facet name="end">
                                Adicionar Unidades de Referência à Pesquisa
                            </f:facet> 
                        </b:breadcrumbs>                        

                        <b:panel collapsible="false" >

                            <f:facet name="heading" >
                                <h2>Selecionar Unidade de Referência para Pesquisa da #{surveyController.harvest.name}</h2>
                            </f:facet>

                            <b:panel look="success" collapsible="false" title="Unidades de Referência Ainda não Adicionadas à Pesquisa">

                                <b:panelGrid id="data-entry" columns="1">

                                    <b:dataTable value="#{surveyController.readAllFieldsOutOfCurrentSurvey()}"
                                                 var="aField"
                                                 responsive="false"
                                                 select="true"
                                                 selection-mode="single"
                                                 selected-items="rows"
                                                 onselect="ajax:surveyController.selectField(aField.id)">

                                        <b:dataTableColumn label="Identificação" value="#{aField.name}" />
                                        <b:dataTableColumn label="Localização" value="#{aField.location}" />
                                        <b:dataTableColumn label="Município" value="#{aField.cityName}" />
                                        <b:dataTableColumn label="Produtor" value="#{aField.farmerName}" />
                                        <b:dataTableColumn label="Responsável Técnico" value="#{aField.supervisorNames}" />

                                    </b:dataTable>
                                    
                                    <h:inputHidden value="#{surveyController.selectedHarvestId}" ></h:inputHidden>

                                </b:panelGrid>

                                <f:facet name="footer">

                                    <b:row style="display: flex">

                                        <b:panelGrid columns="2">
                                            <b:button icon-awesome="ban" value="Cancelar" outcome="index.xhtml" ></b:button>                                        
                                            <b:commandButton icon-awesome="save" look="success" value="Selecionar UR para Pesquisa" action="#{harvestController.prepareCreate()}" ></b:commandButton>
                                        </b:panelGrid>

                                    </b:row>

                                </f:facet>

                            </b:panel>
                        </b:panel>
                    </b:container>
                </b:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
