<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">      

    <b:modal id="harvest-select-modal" title="Selecionar Safra" styleClass="modalPseudoClass">
        <b:form>
            <b:formGroup>
                <b:selectOneMenu select2="true" required="true" required-message="Uma safra deve ser selecionada!" value="#{surveyController.harvest}" label="Safra">
                    <f:selectItem itemLabel="(Selecione uma safra)" itemValue="" />
                    <f:selectItems value="#{surveyController.readAllHarvests()}" var="aHarvest" itemValue="#{aHarvest}" itemLabel="#{aHarvest.name}" />
                </b:selectOneMenu>
                <b:message for="@previous" />
            </b:formGroup>                                    

            <b:row>
                <b:column>
                    <b:button value="Cancelar" dismiss="modal" />
                    <b:commandButton value="Selecionar" look="success" action="#{surveyController.selectHarvest()}"></b:commandButton>
                </b:column>
            </b:row>
        </b:form>
    </b:modal>

</ui:composition>
