<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">      

    <h:body>
        <ui:composition template="main.xhtml">     
            <ui:define name="main-component">

                <p:dataTable id="mainTable" rowsPerPageTemplate="5,10,15" reflow="true" rows="10" paginator="true" value="#{surveyController.readAll()}" var="aSurvey" >

                    <p:column headerText="Safra" >
                        <h:outputText value="#{aSurvey.harvestName}" />
                    </p:column>

                    <p:column headerText="Unidade de Referência" >
                        <h:outputText value="#{aSurvey.fieldName}" />
                    </p:column>

                    <p:column headerText="Cultivar" >
                        <h:outputText value="#{aSurvey.seedName}" />
                    </p:column>

                    <p:column headerText="Resistente à Ferrugem" >
                        <h:outputText value="#{aSurvey.rustResistant}" />
                    </p:column>

                    <p:column headerText="BT" >
                        <h:outputText value="#{aSurvey.bt}" />
                    </p:column>

                    <p:column headerText="Coletor de Esporos Instalado" >
                        <h:outputText value="#{aSurvey.sporeCollectorPresent}" />
                    </p:column>

                    <p:column headerText="Data da Semeadura" >
                        <h:outputText value="#{aSurvey.sowedDate}" />
                    </p:column>

                    <p:column headerText="Data da Emergência" >
                        <h:outputText value="#{aSurvey.emergenceDate}" />
                    </p:column>

                    <p:column headerText="Data da Colheita" >
                        <h:outputText value="#{aSurvey.harvestDate}" />
                    </p:column>

                    <p:column headerText="Produtividade da Unidade" >
                        <h:outputText value="#{aSurvey.productivityField}" />
                    </p:column>

                    <p:column headerText="Produtividade da Área Total do Produtor" >
                        <h:outputText value="#{aSurvey.productivityFarmer}" />
                    </p:column>

                    <p:column headerText="Pesou em Separado" >
                        <h:outputText value="#{aSurvey.separatedWeight}" />
                    </p:column>

                    <p:column headerText="Área da Unidade" >
                        <h:outputText value="#{aSurvey.totalArea}" />
                    </p:column>

                    <p:column headerText="Área Total Cultivada" >
                        <h:outputText value="#{aSurvey.totalPlantedArea}" />
                    </p:column>

                    <p:column headerText="No. Plantas por Metro" >
                        <h:outputText value="#{aSurvey.plantPerMeter}" />
                    </p:column>

                    <p:column headerText="Latitude" >
                        <h:outputText value="#{aSurvey.latitude}" />
                    </p:column>

                    <p:column headerText="Longitude" >
                        <h:outputText value="#{aSurvey.longitude}" />
                    </p:column>


                    <p:column headerText="Ações" width="100">
                        <p:commandButton style="background-color: orange; border-color: orange" icon="fa fa-fw fa-pencil" action="#{surveyController.prepareUpdate(aSurvey.id)}" ></p:commandButton>
                        <p:tooltip for="@previous" value="Alterar" position="top" />

                        <p:commandButton update="mainTable :growl" style="background-color: red; border-color: red" icon="fa fa-fw fa-trash" action="#{surveyController.delete(aSurvey.id)}" >
                            <p:confirm header="Confirma Exclusão?" message="Tem certeza que deseja remover a UR '#{aSurvey.fieldName}' da pesquisa '#{aSurvey.harvestName}'? Essa ação NÃO pode ser desfeita." />
                        </p:commandButton>
                        <p:tooltip for="@previous" value="Excluir" position="top" />

                        <p:confirmDialog global="true" responsive="true" showEffect="fade" hideEffect="fade" closable="false" >
                            <p:commandButton value="Excluir" styleClass="ui-confirmdialog-yes" style="background-color: red; border-color: red" icon="fa fa-fw fa-trash" />
                            <p:commandButton value="Cancelar" styleClass="ui-confirmdialog-no" icon="fa fa-fw fa-ban" />
                        </p:confirmDialog>                          
                    </p:column>   
                </p:dataTable>  

            </ui:define>  
        </ui:composition>
    </h:body>
</html>
