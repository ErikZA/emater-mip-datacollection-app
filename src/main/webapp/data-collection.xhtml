<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:viewAction action="#{mobileNavigationController.initMobile}"/>
    </f:metadata>

    <f:view renderKitId="PRIMEFACES_MOBILE" >

        <h:head>
            <title>Facelet Title</title>
        </h:head>

        <h:body>
            <pm:page id="pestSelectionInternalPage">
                <pm:header title="Selecionar Inseto Peste" swatch="b"></pm:header>
                <pm:content>
                    <h:form id="pestSelectionForm">

                        <p:dataList id="pestSelectionFormDataList" value="#{dataCollectionBean.pestList}"
                                    var="pest" pt:data-filter="true">
                            <p:commandLink action="#{dataCollectionBean.selectPest()}"
                                           update=":pestCollectionInternalPage">

                                <f:param name="pestScientificName" value="#{pest.scientificName}"/>
                                <p:graphicImage value="#{pest.figureURL}" />
                                <h2>#{pest.commonName}</h2>
                                <p>#{pest.scientificName}</p>

                            </p:commandLink>
                        </p:dataList>

                    </h:form>
                </pm:content>
            </pm:page>

            <pm:page id="pestCollectionInternalPage">
                <pm:header title="Informar Amostra Para Cada Tamanho" swatch="b">
                    <p:button outcome="pm:pestSelectionInternalPage" value="Voltar" icon="ui-icon-arrow-l" styleClass="ui-btn-left ui-btn-inline"/>
                </pm:header>
                <pm:content>
                    <h:form id="pestSampleCollectionForm">
                        
                        <p:growl id="messages"/>
                        
                        <h:panelGrid columns="2">
                            
                            <p:outputLabel for="sizeLess15" value="Menor que 1,5 cm "/>
                            <p:inputText id="sizeLess15" value="#{dataCollectionBean.sample.value}"/>

                            <p:outputLabel for="sizeGreater15" value="Maior que 1,5 cm"/>
                            <p:inputText id="sizeGreater15"
                                         value="#{dataCollectionBean.sample.value}"/>

                        </h:panelGrid>

                        <p:commandButton value="Gravar Amostra" icon="ui-icon-disk" iconPos="top"
                                         action="#{dataCollectionBean.save()}"
                                         ajax="false"/>

                    </h:form>
                </pm:content>
            </pm:page>
        </h:body>

    </f:view>


</html>
