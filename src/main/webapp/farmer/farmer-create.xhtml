<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Farmer Page</title>
    </h:head>
    <h:body>
        <h:form id="farmerCreateForm">

            <pm:page id="farmerCreatePage">
                <pm:header title="Criar novo produtor" swatch="b"></pm:header>
                <pm:content>
                    
                    <pm:field>
                        <p:outputLabel value="Nome"></p:outputLabel>
                        <p:inputText value="#{farmerBean.name}"></p:inputText>
                    </pm:field>

                </pm:content>
                <pm:footer fixed="true">
                    <p:tabMenu>
                        <p:menuitem value="Salvar" icon="ui-icon-plus" ajax="false"
                                    action="#{farmerBean.create()}"
                                    iconPos="top"/>
                    </p:tabMenu>

                </pm:footer>
            </pm:page>

        </h:form>
    </h:body>
</html>
