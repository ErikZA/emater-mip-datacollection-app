<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" sticky="false" />

        <h:form>
            <p:panel header="Cadastrar nova propriedade" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel for="txtName">Identificação</p:outputLabel>
                    <p:inputText id="txtName" value="#{fieldView.name}"></p:inputText>

                    <p:outputLabel for="txtLocation">Localização</p:outputLabel>
                    <p:inputText id="txtLocation" value="#{fieldView.location}"></p:inputText>

                    <p:outputLabel for="listCity">Cidade</p:outputLabel>
                    <p:selectOneMenu id="listCity" value="#{fieldView.city}" style="width:125px">
                        <f:selectItems value="#{fieldView.readAllCities()}"></f:selectItems>
                    </p:selectOneMenu>

                    <p:outputLabel for="listFarmer">Proprietário</p:outputLabel>
                    <p:selectOneMenu id="listFarmer" value="#{fieldView.farmer}" style="width:125px">
                        <f:selectItems value="#{fieldView.readAllFarmers()}"></f:selectItems>
                    </p:selectOneMenu>

                    <p:outputLabel for="listSupervisors">Responsável Técnico</p:outputLabel>
                    <p:selectManyMenu id="listSupervisors" value="#{fieldView.supervisors}"
                                      filter="true" filterMatchMode="contains" showCheckbox="true">
                        <f:selectItems value="#{fieldView.readAllSupervisors()}" />
                    </p:selectManyMenu>

                    <p:commandButton value="Cadastrar" ajax="false" action="#{fieldView.create()}" ></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>

        <h:form>
            <p:panel header="Propriedade Cadastradas" style="margin-bottom:20px">
                <p:dataTable var="field" value="#{fieldView.fields}" selection="#{fieldView.selectedField}" rowKey="#{field.name}">
                    <p:column selectionMode="single" style="width:16px;text-align:center"/>

                    <p:column headerText="Identificação" filterMatchMode="contains" filterBy="#{field.name}" sortBy="#{field.name}">
                        <h:outputText value="#{field.name}" />
                    </p:column>

                    <p:column headerText="Localização" filterMatchMode="contains" filterBy="#{field.location}" sortBy="#{field.location}">
                        <h:outputText value="#{field.location}" />
                    </p:column>

                    <p:column headerText="Cidade" filterMatchMode="contains" filterBy="#{field.city}" sortBy="#{field.city}">
                        <h:outputText value="#{field.city}" />
                    </p:column>

                    <p:column headerText="Proprietário" filterMatchMode="contains" filterBy="#{field.farmer}" sortBy="#{field.farmer}">
                        <h:outputText value="#{field.farmer}" />
                    </p:column>

                    <p:column headerText="Responsável Técnico" filterMatchMode="contains" filterBy="#{field.supervisors}" sortBy="#{field.supervisors}">
                        <h:outputText value="#{field.supervisors}" />
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>

                <p:commandButton value="Excluir"  ajax="false" action="#{fieldView.delete()}"></p:commandButton>

            </p:panel>
        </h:form>
    </h:body>
</html>
